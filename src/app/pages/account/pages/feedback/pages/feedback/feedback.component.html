<div class="feed-back-widget page-widget">
  <div class="feed-back-widget-body page-widget-body">
    <!-- <app-nav (backEvent)="back()" backButton="true" [navText]="header"></app-nav> -->
    <!-- <form enctype="multipart/form-data" #ngForm="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()"> -->
    <form enctype="multipart/form-data">
      <div class="feedback-head">
        <h3 class="title">How is your experience?</h3>
        <!-- <app-rating-stars (ratingEvent)="ratingChange($event)"></app-rating-stars> -->
      </div>
      <div class="feedback-body">
        <div class="form-widget-fields">
          <div class="form-widget-fields-item">
            <label for="" class="title">What is the feedback about?</label>
            <div class="fieldWraper">
              <select formControlName="category" name="" id="" class="form-control">
                <option value="" disabled selected>Select your option</option>

                <option *ngFor="let cat of categoryOptions" [value]="cat.id">
                  {{ cat.title }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-widget-fields-item">
            <label for="" class="title">Write your feedback</label>
            <div class="fieldWraper">
              <textarea formControlName="message" class="form-control" placeholder="Type your message here"></textarea>
            </div>
          </div>
          <div class="form-widget-fields-item">
            <label for="" class="title">Attach a screenshot (Optional)</label>
            <div id="upload-btn-widget" [class.file-data-active]="images.length > 0"
              class="fieldWraper file-data-active">
              <div class="upload-btn-wrapper">
                <button class="btn"><i class="icon-plus"></i> <span>Add an image</span></button>
                <!-- <input accept="image/jpeg, image/png" (change)="onFileChange($event.target.files)" type="file"
                  multiple="" /> -->
              </div>
              <div class="file-item-wraper">
                <span *ngFor="let img of images; let indexOfelement = index" class="file-item"><img [src]="img" />
                  <i (click)="removeImage(indexOfelement)" class="icon-minu-round"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-widget-fields-item">
            <button [disabled]="!form.valid" type="submit" class="btn btn-gradient">
              Send Feedback
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
